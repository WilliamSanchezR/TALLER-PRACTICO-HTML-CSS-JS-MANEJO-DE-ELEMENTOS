<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulacion de clases con Js</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section id="cont-global">
        <div class="cont-interacciones">
            <h1>Interacciones</h1>
            <p>Da click sobre el boton</p>
            <hr>
            <button onclick="circulo()">Circulo</button>
            <button onclick="triangulo()">Triangulo</button>
            <button onclick="rectangulo()">Rectangulo</button>
            <button onclick="rombo()">Rombo</button>
            <button onclick="left()">Left</button>
            <button onclick="topp()">Top</button>
            <button onclick="right()">Right</button>
            <button onclick="gift()">Gift</button>
            <button onclick="bottom()">Bottom</button>
            <button onclick="diagonal()">Diagonal</button>
            <button onclick="degradado()">Degradado</button>
            <button onclick="zoomInYZoomOut()">Zoom In / Zoom Out</button>
            <button onclick="leftToRight()">Left to Right</button>
            <button onclick="colors()">colors</button>
        </div>
        <div class="cont-figura">
            <h2 id= "titulo">Figura</h2>
            <div id="figura"></div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
